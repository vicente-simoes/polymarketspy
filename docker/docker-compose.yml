services:
  # ============================================
  # Database - PostgreSQL (source of truth)
  # ============================================
  db:
    image: postgres:16-alpine
    container_name: polymarket-db
    environment:
      POSTGRES_USER: copybot
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: copybot
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U copybot -d copybot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis - BullMQ queues (not source of truth)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: polymarket-redis
    command: redis-server /usr/local/etc/redis/redis.conf --requirepass ${REDIS_PASSWORD}
    volumes:
      - redisdata:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Worker - Ingestion + simulation engine
  # ============================================
  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    container_name: polymarket-worker
    ports:
      - "127.0.0.1:8081:8081"
    environment:
      NODE_ENV: production
      LOG_LEVEL: ${LOG_LEVEL:-info}
      DATABASE_URL: postgresql://copybot:${POSTGRES_PASSWORD}@db:5432/copybot?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      ALCHEMY_WS_URL: ${ALCHEMY_WS_URL}
      POLYMARKET_DATA_API_BASE_URL: ${POLYMARKET_DATA_API_BASE_URL}
      POLYMARKET_CLOB_BASE_URL: ${POLYMARKET_CLOB_BASE_URL}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always

  # ============================================
  # Web - Next.js dashboard
  # ============================================
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    container_name: polymarket-web
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://copybot:${POSTGRES_PASSWORD}@db:5432/copybot?schema=public
      NEXTAUTH_URL: https://${DOMAIN}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
    depends_on:
      db:
        condition: service_healthy
    restart: always

  # ============================================
  # Nginx - Reverse proxy with TLS
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: polymarket-nginx
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN: ${DOMAIN}
      # Force envsubst to process DOMAIN; avoids "it didn't substitute" surprises
      NGINX_ENVSUBST_ENV: DOMAIN
    volumes:
      # Template that gets envsubsted into /etc/nginx/conf.d/default.conf
      - ./nginx.conf.template:/etc/nginx/templates/default.conf.template:ro

      # Make sure the resulting conf.d is writable inside the container
      # and avoid the stock default.conf taking precedence.
      - nginx_conf_d:/etc/nginx/conf.d

      # TLS + ACME webroot mounts
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - web
    restart: always

volumes:
  pgdata:
  redisdata:
  nginx_conf_d:
